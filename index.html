<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riley's Soundboard</title>
</head>
<body>
    <div class="soundboard">
        <h1>Riley's Soundboard</h1>
        <ul class="sounds">
            <li><button class="sounds" id="snareButton">Snare</button></li>
            <li><button class="sounds" id="kickButton">Kick</button></li>
            <li><button class="sounds" id="crashButton">Crash</button></li>
            <li><button class="sounds" id="hatsButton">Hats</button></li>
        </ul>
        <audio src="Snare.wav" id ="snareSound"></audio>
        <audio src="Kick.wav" id ="kickSound"></audio>
        <audio src="Crash.wav" id ="crashSound"></audio>
        <audio src="Hats.wav" id ="hatsSound"></audio>
    </div>
    
<script src="soundboard.js"></script>    
</body>
</html>
